<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToChat()">
        <ion-icon name="chatbubble-ellipses-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="center-title">Home</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/account">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <h1>Welcome to Language Learning</h1>
    <p>Choose how you want to learn today</p>
  </div>

  <div class="options-grid">
    <ion-card class="option-card" (click)="goToUnits()">
      <ion-card-content>
        <ion-icon name="school-outline" class="option-icon"></ion-icon>
        <h2>Structured Learning</h2>
        <p>Follow our organized curriculum with units and lessons</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="option-card" (click)="showCustomLesson()">
      <ion-card-content>
        <ion-icon name="create-outline" class="option-icon"></ion-icon>
        <h2>Custom Lesson</h2>
        <p>Generate a personalized lesson on any topic</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="custom-lesson-section" *ngIf="showCustomLessonForm">
    <ion-item>
      <ion-select [(ngModel)]="selectedLanguage" placeholder="Select Language">
        <ion-select-option value="French">French</ion-select-option>
        <ion-select-option value="Spanish">Spanish</ion-select-option>
        <ion-select-option value="German">German</ion-select-option>
        <ion-select-option value="Italian">Italian</ion-select-option>
        <ion-select-option value="Japanese">Japanese</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="customTopic" placeholder="Enter topic (e.g., 'Ordering food', 'Shopping')"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="generateCustomLesson()" [disabled]="!selectedLanguage || !customTopic || isLoading">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Load Lesson</span>
    </ion-button>
  </div>
</ion-content>

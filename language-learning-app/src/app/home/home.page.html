<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToChat()">
        <ion-icon name="chatbubble-ellipses-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="center-title">Home</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/account">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Generate a Language Lesson</h2>

  <ion-item>
    <ion-label>Select Language</ion-label>
    <ion-select [(ngModel)]="selectedLanguage" placeholder="Choose one">
      <ion-select-option value="Spanish">Spanish</ion-select-option>
      <ion-select-option value="French">French</ion-select-option>
      <ion-select-option value="German">German</ion-select-option>
      <ion-select-option value="Italian">Italian</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Enter Topic (e.g. Greetings)</ion-label>
    <ion-input [(ngModel)]="topic"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="generateLesson()">Generate Lesson</ion-button>

  <ion-spinner *ngIf="loading" name="dots"></ion-spinner>

  <div *ngIf="generatedLesson">
    <h3>Lesson:</h3>
    <ion-text color="primary">
      <p>{{ generatedLesson }}</p>
    </ion-text>
  </div>
</ion-content>

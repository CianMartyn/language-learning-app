<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ lessonTitle || 'Lesson' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="lesson-container">
    <div class="lesson-header">
      <div class="lesson-title-container">
        <h1>{{ lessonTitle || 'Language Lesson' }}</h1>
        <div class="language-badge" *ngIf="lessonLanguage">
          <ion-icon name="globe-outline"></ion-icon>
          <span>{{ lessonLanguage }}</span>
        </div>
      </div>
    </div>

    <div class="lesson-content">
      <div class="content-card">
        <div class="content-section" *ngFor="let section of formattedContent; let i = index">
          <h2 *ngIf="section.title">{{ section.title }}</h2>
          <div class="content-text" [innerHTML]="section.content"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

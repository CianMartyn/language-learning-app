<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Profile Header -->
  <div class="profile-header">
    <div class="profile-avatar-container">
      <ion-avatar class="profile-avatar">
        <img [src]="profilePicture" alt="Profile">
      </ion-avatar>
      <ion-button fill="clear" class="change-photo-btn" (click)="changeProfilePicture()">
        <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
    <h2>{{ username }}</h2>
  </div>

  <!-- Profile Information -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Profile Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Bio</ion-label>
        <ion-textarea [(ngModel)]="bio" rows="3" placeholder="Tell us about yourself"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Country</ion-label>
        <ion-input [(ngModel)]="country" placeholder="Where are you from?"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="onDarkModeChange($event)"></ion-toggle>
      </ion-item>
      <ion-button expand="block" (click)="saveProfile()">Save Profile</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Danger Zone -->
  <ion-card class="danger-zone">
    <ion-card-header>
      <ion-card-title>Danger Zone</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="danger" (click)="deleteAccount()">Delete Account</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

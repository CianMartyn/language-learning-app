<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Profile Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-note slot="end">{{ username }}</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="logout()" class="ion-margin-top">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Logout
  </ion-button>
</ion-content>
